      close = "Close: In red phase."

    [[[tile_22]]]
      cost = Cost: 300f
      revenue = Revenue: 10f
      title = "Kabinet-Rochussen"
      desc = """Owning player may float a
half-capitalised company with only 3
purchased shares. The next 3 shares
are put in the market. The remaining
starting capital is awarded as they are
bought."""
      close = "Close: In red phase or when power used."

    [[[tile_23]]]
      cost = Cost: 120f
      revenue = Revenue: 5f
      title = "Van Vlissingen & Dudok van Heel"
      desc = """Owning company may place up to four
yellow track tiles as its entire track lay,
for 20f each plus any terrain costs."""
      close = "Close: In red phase or when power used."

