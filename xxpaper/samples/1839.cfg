    [[[tile_33]]]
      number_cost = Cost: 120f
      number_revenue = Revenue: 20f / 0f
      title = Regiment Genietroepen
      desc = """Owning company has a 50%
discount on all terrain costs."""
      close = "Close: In red phase."

